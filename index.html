<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>ChatMe</title>
</head>
<body>
<div id="content">Loading...</div>


<script>
// ----------- Extract ID from URL ---------------
const path = window.location.pathname.replace("/", "");
const content = document.getElementById("content");


// ----------- Firebase Config (You will fill) ---------------
const firebaseConfig = {
databaseURL: "" // <-- তোমার ফায়ারবেস URL এখানে বসাবে
};


// Firebase Load
import("https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js").then(({ initializeApp }) => {
return import("https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js").then(({ getDatabase, ref, get }) => {


const app = initializeApp(firebaseConfig);
const db = getDatabase(app);


if (!path) {
content.innerHTML = "No ID Provided";
return;
}


const dataRef = ref(db, path);


get(dataRef).then((snapshot) => {
if (snapshot.exists()) {
content.innerHTML = `<pre>${JSON.stringify(snapshot.val(), null, 2)}</pre>`;
} else {
content.innerHTML = "No Data Found";
}
}).catch((err) => {
content.innerHTML = "Error loading data";
});
});
});
</script>
</body>
</html>
